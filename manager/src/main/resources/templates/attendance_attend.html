<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">

<title>勤怠</title>
</head>
<body>
	<nav th:replace="~{navbar :: navbarFragment}"></nav>
	<div class="container my-3">
		<span class="input-group-text" id="addon-wrapping">出社及び退社</span><br>

		<form th:action="@{/attendance/attend/checkin}" method="post">

			<br> <select id="name" name="name" required
				class="btn btn-secondary btn-lg dropdown-toggle">
				<option value="" disabled selected>-------------名前-------------</option>
				<option th:each="employee : ${employees}"
					th:value="${employee.employeeName}"
					th:text="${employee.employeeName}"></option>
			</select>
			<button type="submit" value="checkIn" class="btn btn-lg btn-info">出社</button>
		</form>
		<br> <br>
		<form th:action="@{/attendance/attend/checkout}" method="post">
			<select id="name" name="name" required
				class="btn btn-secondary btn-lg dropdown-toggle">
				<option value="" disabled selected>-------------名前-------------</option>
				<option th:each="employee : ${employees}"
					th:value="${employee.employeeName}"
					th:text="${employee.employeeName}"></option>
			</select>
			<button type="submit" value="checkOut" class="btn btn-lg btn-warning">退社</button>
		</form>
		<br> <br>
	
	</div>
</body>
</html>
